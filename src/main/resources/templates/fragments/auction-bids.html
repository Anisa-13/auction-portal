<ul class="list-unstyled bidders" th:fragment="bids">
    <li th:if="${bids != null && bids.size() > 0}" th:each="bid, iter : ${bids}" class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <span class="mr-2" th:text="${iter.count} + '.'"></span>
            <div class="d-flex align-items-center">
                <img src="/images/person_1.jpg" alt="Image" class="mr-2">
                <span th:text="${bid.userFullName}"></span>
            </div>
        </div>
        <span class="price" th:text="${bid.amount} + ' $'"></span>
    </li>
    <li th:if="${bids == null || bids.size() < 1}" class="d-flex justify-content-between align-items-center">
        <div class="alert alert-primary" role="alert">
            Currently there are no bids. Be the first to make one!
        </div>
    </li>
</ul>
